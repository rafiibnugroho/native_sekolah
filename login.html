<link rel="stylesheet" href="css/main.css" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
  rel="stylesheet"
/>
<!--Menghilangkan Scroll Kanan kiri-->
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  .container {
    max-width: 100%;
    overflow: hidden;
  }
</style>

<!--Content-->
<body class="atas">
  <div class="containergambar">
    <div class="login-box">
      <h2 class="h2login">Login</h2>
      <form action="dashboard.html" method="get">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Masukkan alamat email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Masukkan password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="footerbawah">
      <span>Create &copy;2024</span> &mdash; Rafi ibnugroho wicaksono
    </div>
  </div>
</body>
